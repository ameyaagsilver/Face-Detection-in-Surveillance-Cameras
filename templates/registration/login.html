{%extends '../base.html'%}
{%block title%}Network Center | login{%endblock%}

{%block content%}
<h1>Login</h1>
<form method="post">
    {%for field in form%}
    <div class="fieldWrapper">
        {%csrf_token%}
        <div>
            {{field.label}}
        </div>
        <div>
            {{field}}
        </div>
    </div>
    {%endfor%}
    
    <div class="fieldWrapper">
        <button type="submit">Login</button>
    </div>
</form>
{%endblock%}

{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Document</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
</head>

<body>
    <div class="row center-content" style="background-color: rgba(70, 70, 70, 0.911); padding: 2.5%;">
        <div class="col-sm-4">
            <div class="card">
                <img src="{{ person.person_img.url }}" style="width:22%;height: auto;" class="card-img-top" alt="...">
                {% if person.face_img %}
                <img src="{{ person.face_img.url }}" style="width:22%;height: auto;" class="card-img-top" alt="...">
                {% endif %}

                <div class="card-body">
                    <h3 class="card-title">UID#: {{ person.person_id }} </h3>
                    <p class="card-text">DateTime: {{ person.date_time }} <br>
                        Confidence score: {{ person.conf_score }}</p>
                    <a href="{% url 'get-all-persons' %}" class="btn btn-primary">Go back</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
